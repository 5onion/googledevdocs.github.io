name: Google Cloud Documentation
markdown: kramdown
kramdown:
  input: GFM
  html_to_native: true
  hard_wrap: false
  use_coderay: true
baseurl: /

safe: false
lsi: false
pygments: true

relative_source: ../googledevdocs.github.io/
destination: ../googledevdocs.github.io-build/

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: GoogleDevDocs
sourcerepo: googledevdocs.github.io
destinationrepo: googledevdocs_build

permalink: pretty

paginate: 10
paginate_path: "blog/page:num"

exclude:
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - "*.Rmd"
  - README.md
  - "*.yml"
  - "*.json"
  - vendor
  - .gitignore
